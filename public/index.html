<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with ChatGPT</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 10px;
    }
    #chat-input { width: 70%; }
    .message { margin-bottom: 12px; }
    .message strong { color: #0074D9; }
  </style>
</head>
<body>
  <h1>Chat with ChatGPT</h1>

  <div id="chat-box"></div>
  <input type="text" id="chat-input" placeholder="Type your message..." onkeydown="if(event.key==='Enter')sendChat()" />
  <button onclick="sendChat()">Send</button>

  <div id="error" style="color:red; margin-top:10px;"></div>

  <script>
    const chatHistory = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    async function sendChat() {
      const input = document.getElementById('chat-input');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendToChat("You", userMessage);
      input.value = '';
      document.getElementById('error').textContent = '';
      chatHistory.push({ role: "user", content: userMessage });

      try {
        const response = await fetch("/.netlify/functions/chatgpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: chatHistory })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || "Unknown error");
        }

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No reply.";
        appendToChat("ChatGPT", reply);
        chatHistory.push({ role: "assistant", content: reply });

      } catch (err) {
        document.getElementById('error').textContent = 'Error: ' + err.message;
      }
    }

    function appendToChat(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const message = document.createElement('div');
      message.className = "message";
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
